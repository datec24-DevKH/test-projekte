<div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-4">
        <form *ngIf="showForm" [formGroup]="test"  (ngSubmit)="onSubmit()" enctype="multipart/form-data">
          <h2 class="mb-4">Test</h2>
  
          <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Your Name">
            <div *ngIf="name?.invalid && (name?.touched || name?.dirty)">
              <small *ngIf="name?.errors?.['required']" class="text-danger">Name is required</small>
            </div>
          </div>
  
          <div class="form-group mb-3">
            <label for="vorname">Vorname</label>
            <input type="text" name="vorname" id="vorname" class="form-control" formControlName="vorname"
              placeholder="Vorname">
            <div *ngIf="vorname?.invalid && (vorname?.touched || vorname?.dirty)">
              <small *ngIf="vorname?.errors?.['required']" class="text-danger">Vorname is required</small>
            </div>
          </div>
  
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" formControlName="email" placeholder="youremail@example.com"
               class="form-control">
            <div *ngIf="email?.invalid && (email?.touched || email?.dirty)">
              <small *ngIf="email?.errors?.['required']" class="text-danger">Email is required</small>
            </div>
          </div>
  
  
          <!-- '<div class="form-group mb-3">
            <label for="file">Attachment (PDF, JPG, PNG only)</label>
            <input type="file" class="form-control" id="file" formControlName="file" accept=".pdf, .jpg, .jpeg, .png"
              (change)="onFileSelected($event)">
          </div>' -->
  
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary mt-3" [disabled]="!test.valid">Senden</button>
          </div>
        </form>
        <div *ngIf="!showForm" class="alert alert-success">
          {{successMessage}}
        </div>
      </div>
    </div>
  </div>
